image: cmorgan2019/pod-test:0.2

clone:
  lfs: true

pipelines:
  default:
    - parallel:
        - step:
            name: Run Example 1
            script:
              - mkdir /root/pod
              - cp -r * /root/pod
              - cd /root/pod
              - mkdir build
              - cd build
              - cmake ..
              - make >make.out 2>make.err
              - less make.err
              - python3 ../scripts/install_examples.py
              - cd ../examples/ex1
              - find -type l -delete
              - ./sh_ex1
              - cat pod.out
              - cat pod.rms
              - python3 test.py
